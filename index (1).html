<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek CSS pada Gambar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Efek CSS pada Gambar</h1>
  <div class="gallery">
    <div class="img-box zoom-basic">
      <img src="foto.jpg" alt="Basic Zoom">
      <p>Efek Basic Zoom</p>
    </div>
    <div class="img-box zoom-quick">
      <img src="foto.jpg" alt="Quick Zoom">
      <p>Efek Quick Zoom-in</p>
    </div>
    <div class="img-box zoom-point">
      <img src="foto.jpg" alt="Point Zoom">
      <p>Efek Point Zoom</p>
    </div>
    <div class="img-box zoom-rotate">
      <img src="foto.jpg" alt="Zoom Rotate">
      <p>Efek Zoom dan Rotasi</p>
    </div>
    <div class="img-box zoom-bright">
      <img src="foto.jpg" alt="Bright Zoom">
      <p>Efek Brighten Zoom-in</p>
    </div>
    <div class="img-box zoom-slow">
      <img src="foto.jpg" alt="Slow Zoom">
      <p>Efek Slow Motion</p>
    </div>
    <div class="img-box zoom-blur">
      <img src="foto.jpg" alt="Blur Zoom">
      <p>Efek Blur-out Zoom-in</p>
    </div>
    <div class="img-box zoom-colorize">
      <img src="foto.jpg" alt="Colorize Zoom">
      <p>Efek Colorize Zoom-in</p>
    </div>
  </div>
</body>
</html>
